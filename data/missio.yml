title : "Missiomme"
content: |
  Tuomme vihreää agendaa ammattijärjestötyöhön. Meille tärkeitä teemoja ovat ekologisesti, sosiaalisesti ja
  taloudellisesti kestävän työelämän kaikki ulottuvuudet. Esimerkiksi ulkomaalaistaustaisten asema työmarkkinoilla,
  vihreän siirtymän mahdollisuudet, hallinnon avoimuus ja tasa-arvoiset vanhempainvapaat ovat meille tärkeitä.

  Olemme avoimesti uudistusmielisiä ja pyrimme aina olemaan tasa-arvoisia, yhteistyöhenkisiä ja avoimia valtuustotyössämme. 
