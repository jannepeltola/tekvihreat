<article>
    <span class="image">
        {{ if .link }}
            <a href="{{ .link }}">
        {{ else }}
            <a href="#ehdokkaat">
        {{ end }}
            <img src="{{ .thumb }}" alt="" />
        </a>
    <div class="caption">
        <p>{{ .content }}</p>
    </div>
    <div class="nimi">
        <h3 class="nimi">{{ .title }}</h3>
        <p>{{ .content }}</p>
    </div>
    {{ if .ehdolla }}
    <div class="ribbon">Ehdolla!</p>
    {{ end }}
</article>
